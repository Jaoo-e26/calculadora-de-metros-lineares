<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Madereira Marajoara</title>

</head>
<body>
  <h1>Calculadora de Metros</h1>
  <div class="container">
    <label for="volume">Volume (m³):</label>
    <input type="number" id="volume" step="0.01" placeholder="Ex: 2.5" />

    <label for="altura">Altura da peça (cm):</label>
    <input type="number" id="altura" step="0.1" placeholder="Ex: 5" />

    <label for="largura">Largura da peça (cm):</label>
    <input type="number" id="largura" step="0.1" placeholder="Ex: 15" />

    <button onclick="calcularMetrosLineares()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
